{% extends "base.html" %}

{% block content %}
    <h2>new post</h2>

        <form method = "post">
            <label>
                <div>subject</div>
                <input type="text" name="subject" value="{{subject}}">
            </label>

            <label>
                <div>blog</div>
                <textarea name="content">{{content}}</textarea>
            </label>

            <div class="error">{{error}}</div>

            <input type="submit"><button><a href="/blog/{{article_id}}" style="text-decoration: none;">Cancel</a></button>
        </form>
{% endblock %}
